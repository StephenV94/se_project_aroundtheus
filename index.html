<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="This webpage is to share experiences of traveling with photos">
    <meta name="keywords" content="Social Media, photos, travel, TripleTen">
    <meta name="author" content="Stephen Varner">
    <link rel="stylesheet" href="./pages/index.css" >
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Logo.svg" alt="Around the U.S. Logo"/>
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/jacques-cousteau.jpg" alt="Profile Picture" class="profile__image"/>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li>
              <img src="./images/lake-louise.jpg" alt="photo of lake louise" class="card">
              <div class="card__description">
                <h2>Lake Louise</h2>
                <button></button>
              </div>
            </li>
            <li>
              <img src="./images/latemar.jpg" alt="photo of latemar" class="card">
              <div class="card__description">
                <h2>Latemar</h2>
                <button></button>
              </div>
            </li>
            <li>
              <img src="./images/bald-mountains.jpg" alt="photo of bald mountains" class="card">
              <div class="card__description">
                <h2>Bald Mountains</h2>
                <button></button>
              </div>
            </li>
            <li>
              <img src="./images/lago.jpg" alt="photo of lago" class="card">
              <div class="card__description">
                <h2>Lago di Braies</h2>
                <button></button>
              </div>
            </li>
            <li>
              <img src="./images/vanoise.jpg" alt="photo of vanoise" class="card">
              <div class="card__description">
                <h2>Vanoise National Park</h2>
                <button></button>
              </div>
            </li>
            <li>
              <img src="./images/yosemite.jpg" alt="photo of yosemite" class="card">
              <div class="card__description">
                <h2>Yosemite Valley</h2>
                <button></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer">Â© 2022 Around The U.S.</footer>
      </main>
    </div>
  </body>
</html>
